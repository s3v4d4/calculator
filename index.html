<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="buttons">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="division">&divide;</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="mult">&Cross;</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="minus">&minus;</button>
            <button class="dot">&middot;</button>
            <button class="0">0</button>
            <button class="equal">&equals;</button>
            <button class="plus">&plus;</button>
        </div>
    </div>
    <h2>Website made by Sevada Sahakian</h2>
</body>
</html>
