<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="buttons">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
            <button class="7 number">7</button>
            <button class="8 number">8</button>
            <button class="9 number">9</button>
            <button id="divide" class="operator">&divide;</button>
            <button class="4 number">4</button>
            <button class="5 number">5</button>
            <button class="6 number">6</button>
            <button id="multiply" class="operator">&Cross;</button>
            <button class="1 number">1</button>
            <button class="2 number">2</button>
            <button class="3 number">3</button>
            <button id="subtract" class="operator">&minus;</button>
            <button class="dot">&middot;</button>
            <button class="0 number">0</button>
            <button class="equal">&equals;</button>
            <button id="add" class="operator">&plus;</button>
        </div>
    </div>
    <h3>Website made by Sevada Sahakian</h3>
</body>
</html>
